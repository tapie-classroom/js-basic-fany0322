<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="heading">
    <div class="logo">2048</div>
    <div class="wrap">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
    </div>
    <a class="restart-button">New Game</a>
  </div>

  <div class="game-container">
    <div class="grid-container">
        <div class="grid-row">
            <div class="grid-cell" data-row="0" data-col="0"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="1"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="2"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="3"><div class="tile-inner"></div></div>
          </div>
        <div class="grid-row">
            <div class="grid-cell" data-row="0" data-col="0"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="1"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="2"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="3"><div class="tile-inner"></div></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell" data-row="0" data-col="0"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="1"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="2"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="3"><div class="tile-inner"></div></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell" data-row="0" data-col="0"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="1"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="2"><div class="tile-inner"></div></div>
            <div class="grid-cell" data-row="0" data-col="3"><div class="tile-inner"></div></div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
